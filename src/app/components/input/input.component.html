<mat-form-field class="example-full-width" style="width: 100%;">
    <mat-label>{{label}}</mat-label>
    <input 
      matInput 
      [type]="type"
      [placeholder]="placeholder"
      [(ngModel)]="inputValue"
      (ngModelChange)="onInputChange($event)"
      name="{{campData}}"
      id="{{campData}}"
      required      
    >
</mat-form-field>
