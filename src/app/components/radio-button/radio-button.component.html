<mat-label [attr.id]="id">{{groupLabel}}</mat-label> 
<mat-radio-group
  [attr.aria-labelledby]="id"
  class="radio-group"
  [(ngModel)]="selectedValue"
  (change)="onSelectionChange($event.value)">
  @for (option of options; track option) {
    <mat-radio-button class="radio-button" [value]="option.key">{{option.value}}</mat-radio-button>
  }
</mat-radio-group>
