<div style="background-color: azure;">
    <h3>Componete 1</h3>
    <form class="form_ form-goup" method="post">
        <div class="d-flex  ">
            <app-input class="form-control m-2  " [label]="'ID'" [type]="'text'" [campData]="'numEmpleado'"
                (onInputValue)="empleado.numEmpleado = $event"  [inputValue]="empleado.numEmpleado"></app-input>
            <app-input class="form-control m-2 " [label]="'Nombre del empleado'" [type]="'text'" [campData]="'nombre'"
                (onInputValue)="empleado.nombre = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.nombre"></app-input>
        </div>
        <div class="d-flex w-100">
            <app-input class="form-control m-2 " [label]="'Correo'" [type]="'email'" [campData]="'nombre'"
                (onInputValue)="empleado.correo = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.correo"></app-input>
            <app-input class="form-control m-2 " [label]="'Celular'" [type]="'tel'" [campData]="'telefono'"
                (onInputValue)="empleado.telefono = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.telefono"></app-input>
        </div>
        <div class="w-100">
            <app-input class="form-control m-5 p-1"  class="form-control" [label]="'Fecha Nacimiento'" [type]="'date'" [campData]="'fechaNacimiento'"
                (onInputValue)="empleado.fechaNacimiento = $event" [ngStyle]="{'flex-grow': '1'}" [inputValue]="empleado.fechaNacimiento"></app-input>
        </div>
        <div>
            <app-radio-button  [options]="radioOptions" [id]="'sexo'" (onInputValue)="empleado.sexo = $event" [selectedValue]="empleado.sexo"></app-radio-button>
        </div>
        <div class="button-row w-100">
            <button mat-flat-button type="button" class="btn btn-outline-primary col-12" (click)="agregar()">Agregar</button>
        </div>
    </form>
</div>
